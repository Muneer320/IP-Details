<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>User IP</title>
</head>

<body>
    <div id="text">
        <h4 id="IPv4"></h4>
        <h5 id="add"></h5>
        <h5 id="location"></h5>

    </div>

    <script>

        function callback(responce) {
            console.log(responce);
            document.getElementById("IPv4").innerHTML = "<b>Your IPv4: </b>" + responce.IPv4
            document.getElementById("add").innerHTML = "<b>Address: </b>" + responce.city + ", " + responce.state + ", "+ responce.country_name + ", " + responce.postal
            document.getElementById("location").innerHTML = "<b>Geolocation: </b>" + responce.latitude + ", " + responce.longitude
        }

        $.ajax({

            url: "https://geoip-db.com/jsonp/",
            dataType: "jsonp"

        })

    </script>
</body>

</html>
